<div style="padding-left: 280px;padding-right: 250px;">
    <fieldset class="uform" style="background-color: rgb(245, 219, 235);padding-left: 40px;">
<form  [formGroup]="addEmploy" (click)="loginUser()"  >
   <h1 style="text-align:center;">EmployeForm</h1><br><br>
<div class="grid">
    <div class="col-6">
       <label> First Name </label><br> <br>
       <input type="text"  style="padding-left: 25px; padding-inline-start:40px;"  placeholder="Enter First Name" pInputText required pattern="[a-zA-Z' ']+$" formControlName="fname" /> &nbsp;<br>
<span *ngIf="fname && fname.invalid && fname.touched" style="color:red">Please Enter Valid Name</span>

    </div>
    <div class="col-6">
        <label> Last Name </label><br><br>
         <input type="text"  style="padding-left: 25px; padding-inline-start:40px;" placeholder="Enter Last Name" pInputText required pattern="[a-zA-Z' ']+$" formControlName="lname" /> &nbsp;<br>
<span *ngIf="lname && lname.invalid && lname.touched" style="color:red">Please Enter Valid Name</span>

    </div>
    <div class="col-6">
        <label> Email-Address </label><br><br>
         <input type="email"style="padding-left: 25px; padding-inline-start:40px;"  placeholder="Enter Email Id" pInputText required pattern="[a-zA-Z0-9]+@miraclesoft.com$" formControlName="email" /><br>
<span *ngIf="email && email.invalid && email.touched" style="color:red">Please Enter Proper Email</span>&nbsp;<br><br><br><br>

    </div>
    <div class="col-6">
        <label> phoneNo</label><br><br>
        <input style="padding-left: 25px; padding-inline-start:40px;" placeholder="Enter Your Phone No"   pInputText required minlength="10" maxlength="10" pattern="[6-9][0-9]+$" formControlName="phoneNo" /><br>
         <!-- <input type="text"  /><br> -->
<span *ngIf="phoneNo && phoneNo.invalid && phoneNo.touched" style="color:red">Please Enter 10 digit Number</span>&nbsp;
    </div>
<div class="col-6 col-offset-9">
    <button pButton type="button" [disabled]="addEmploy.invalid" (click)="addItem()">Submit</button>&nbsp;&nbsp;
    <button  pButton type="button" [disabled]="addEmploy.invalid" (click)="reset()" >Reset</button>
</div>
   
</div>
</form>
</fieldset>

<div class="col-md-8 mt-4 mb-4">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    Email-Address
                </th>
                <th>
                    Phone No
                </th>
                </tr>
            </thead>
                <tr *ngFor="let item of listData">
                    <td><span>
                        {{item.fname}}
                    </span>

                    </td>
                    <td><span>
                        {{item.lname}}
                    </span>
                    <td><span>
                        {{item.email}}
                    </span>
                    <td><span>
                        {{item.phoneNo}}
                    </span>

                    </td>
                    
                </tr>
                </table>

</div>
